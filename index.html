<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Морской Бой</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #1f4037, #99f2c8);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

#app {
    max-width: 850px;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
}

h1, h2, h3 { margin: 10px 0; }

.menu-btn {
    display: block;
    width: 70%;
    margin: 10px auto;
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
}

.menu-btn:hover { background-color: #45a049; }
.hidden { display: none; }

.board-container {
    display: inline-block;
    position: relative;
    padding-left: 30px;
    padding-top: 30px;
}

.board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    gap: 2px;
    margin: 10px 0;
}

.cell {
    width: 40px;
    height: 40px;
    background-color: #1e2f1f;
    border: 1px solid #555;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    background-size: cover;
    background-position: center;
}

.cell.ship { background-image: url('img/ship.png'); }
.cell.hit { background-image: url('img/hit.png'); }
.cell.miss { background-image: url('img/miss.png'); }

.label-row, .label-col {
    position: absolute;
    color: #fff;
    font-weight: bold;
    user-select: none;
    font-size: 16px;
}

.label-row { left: -25px; width: 25px; text-align: right; }
.label-col { top: -25px; width: 40px; text-align: center; }

#status { font-size: 1.2rem; margin-top: 10px; }

/* Конфетти */
.confetti-piece {
    position: fixed;
    width: 12px;
    height: 12px;
    z-index: 9999;
    pointer-events: none;
    animation: fall 4s linear forwards;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Overlay победы/поражения */
#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    font-weight: bold;
    z-index: 10000;
    background: rgba(0,0,0,0.5);
    color: gold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

#overlay.show {
    opacity: 1;
    pointer-events: all;
}

#overlay.lose { color: red; }
#overlay button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 1.5rem;
    border-radius: 10px;
    border: none;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
}
#overlay button:hover { background-color: #45a049; }

</style>
</head>
<body>
<div id="app">
<h1>Морской Бой</h1>

<div id="menu">
    <button class="menu-btn" id="btn-bot">Против Бота</button>
</div>

<div id="difficulty" class="hidden">
    <h2>Выбери сложность</h2>
    <button class="menu-btn difficulty-btn" data-level="easy">Лёгкая</button>
    <button class="menu-btn difficulty-btn" data-level="medium">Средняя</button>
    <button class="menu-btn difficulty-btn" data-level="hard">Сложная</button>
</div>

<div id="setup" class="hidden">
    <h2>Расставь свои корабли</h2>
    <div class="board-container" id="player-board-container">
        <div id="player-board" class="board"></div>
    </div>
    <button id="start-game" class="menu-btn">Начать игру</button>
</div>

<div id="game" class="hidden">
    <h2 id="game-title"></h2>
    <div style="display:flex; justify-content:space-around; flex-wrap:wrap;">
        <div class="board-container">
            <h3>Твоё поле</h3>
            <div id="player-game-board" class="board"></div>
        </div>
        <div class="board-container">
            <h3>Поле противника</h3>
            <div id="enemy-board" class="board"></div>
        </div>
    </div>
    <p id="status"></p>
</div>

<div id="overlay">
    <div id="overlay-text"></div>
    <button id="restart-btn" class="hidden">Перезапустить</button>
</div>
</div>

<script>
const btnBot = document.getElementById('btn-bot');
const menu = document.getElementById('menu');
const difficulty = document.getElementById('difficulty');
const setup = document.getElementById('setup');
const startGameBtn = document.getElementById('start-game');
const playerBoardDiv = document.getElementById('player-board');
const gameDiv = document.getElementById('game');
const playerGameBoardDiv = document.getElementById('player-game-board');
const enemyBoardDiv = document.getElementById('enemy-board');
const statusText = document.getElementById('status');
const gameTitle = document.getElementById('game-title');
const overlay = document.getElementById('overlay');
const overlayText = document.getElementById('overlay-text');
const restartBtn = document.getElementById('restart-btn');

let difficultyLevel = null;
let playerBoard = [];
let enemyBoard = [];
const letters = ['A','B','C','D','E','F','G','H','I','J'];

const enemyShips = [
    {size:4, count:1},
    {size:3, count:2},
    {size:2, count:3},
    {size:1, count:4}
];

function createBoardArray() { return Array(10).fill(null).map(()=>Array(10).fill(null)); }

function addLabels(container){
    for(let i=0;i<10;i++){
        const labelRow = document.createElement('div');
        labelRow.className='label-row';
        labelRow.style.top=i*42+'px';
        labelRow.textContent=letters[i];
        container.appendChild(labelRow);
        const labelCol = document.createElement('div');
        labelCol.className='label-col';
        labelCol.style.left=i*42+'px';
        labelCol.textContent=i+1;
        container.appendChild(labelCol);
    }
}

function renderBoard(board, container, clickable=false, clickHandler=null, hideShips=false){
    container.innerHTML='';
    addLabels(container);
    for(let i=0;i<10;i++){
        for(let j=0;j<10;j++){
            const cell=document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.x=i;
            cell.dataset.y=j;
            if(board[i][j]==='ship' && !hideShips) cell.classList.add('ship');
            if(board[i][j]==='hit') cell.classList.add('hit');
            if(board[i][j]==='miss') cell.classList.add('miss');
            if(clickable && clickHandler) cell.addEventListener('click', ()=>clickHandler(i,j,cell));
            container.appendChild(cell);
        }
    }
}

// Проверка на возможность поставить корабль с отступом
function canPlaceShip(board, x, y, size, vertical){
    for(let i=-1;i<=size;i++){
        for(let j=-1;j<=1;j++){
            let xi=x+(vertical?i:0);
            let yi=y+(vertical?0:i)+j;
            if(xi>=0 && xi<10 && yi>=0 && yi<10){
                if(board[xi][yi]==='ship') return false;
            }
        }
    }
    return true;
}

// Игрок расставляет вручную
function togglePlayerCell(x,y,cell){
    if(playerBoard[x][y]==='ship'){ playerBoard[x][y]=null; cell.classList.remove('ship'); return; }
    if(canPlaceShip(playerBoard,x,y,1,true)){
        playerBoard[x][y]='ship';
        cell.classList.add('ship');
    }
}

function setupPlayerBoard(){
    playerBoard=createBoardArray();
    renderBoard(playerBoard, playerBoardDiv,true,togglePlayerCell);
}

// Случайная расстановка кораблей бота
function setupEnemyBoard(){
    enemyBoard=createBoardArray();
    enemyShips.forEach(ship=>{
        for(let c=0;c<ship.count;c++){
            placeShipRandom(ship.size);
        }
    });
}

function placeShipRandom(size){
    let placed=false;
    while(!placed){
        let vertical=Math.random()<0.5;
        let x=Math.floor(Math.random()*10);
        let y=Math.floor(Math.random()*10);
        if(vertical && x+size>10) continue;
        if(!vertical && y+size>10) continue;
        if(!canPlaceShip(enemyBoard,x,y,size,vertical)) continue;
        for(let i=0;i<size;i++){
            let xi=x+(vertical?i:0);
            let yi=y+(vertical?0:i);
            enemyBoard[xi][yi]='ship';
        }
        placed=true;
    }
}

function checkWin(board){ for(let i=0;i<10;i++) for(let j=0;j<10;j++) if(board[i][j]==='ship') return false; return true; }

function startGame(){
    setup.classList.add('hidden');
    gameDiv.classList.remove('hidden');
    gameTitle.textContent=`Против Бота (${difficultyLevel})`;
    renderBoard(playerBoard, playerGameBoardDiv);
    renderBoard(enemyBoard, enemyBoardDiv,true,playerMove,true);
    statusText.textContent="Ваш ход!";
}

// Анимация выстрела
function shootAnimation(cell, hit){
    const anim=document.createElement('div');
    anim.style.position='absolute';
    anim.style.top='0'; anim.style.left='0';
    anim.style.width='100%'; anim.style.height='100%';
    anim.style.borderRadius='50%';
    anim.style.background=hit?'rgba(255,0,0,0.6)':'rgba(255,255,255,0.6)';
    anim.style.transform='scale(0)';
    anim.style.transition='transform 0.3s, opacity 0.3s';
    cell.appendChild(anim);
    setTimeout(()=>{ anim.style.transform='scale(1)'; anim.style.opacity='0'; },10);
    setTimeout(()=>anim.remove(),300);
}

// Игрок ходит
function playerMove(x,y,cell){
    if(enemyBoard[x][y]==='hit'||enemyBoard[x][y]==='miss') return;
    let hit=false;
    if(enemyBoard[x][y]==='ship'){
        enemyBoard[x][y]='hit';
        cell.classList.add('hit');
        shootAnimation(cell,true);
        statusText.textContent='Попадание!';
        hit=true;
    }
    else{
        enemyBoard[x][y]='miss';
        cell.classList.add('miss');
        shootAnimation(cell,false);
        statusText.textContent='Мимо!';
        hit=false;
    }
    if(checkWin(enemyBoard)){ showWin(); return; }
    if(!hit) setTimeout(botTurn,500);
}

// Ход бота
function botTurn(){
    let x,y,hit;
    do{
        x=Math.floor(Math.random()*10);
        y=Math.floor(Math.random()*10);
        if(playerBoard[x][y]==='hit'||playerBoard[x][y]==='miss') continue;
        let cell=playerGameBoardDiv.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
        if(playerBoard[x][y]==='ship'){
            playerBoard[x][y]='hit';
            cell.classList.add('hit');
            shootAnimation(cell,true);
            statusText.textContent='Бот попал!';
            hit=true;
        } else{
            playerBoard[x][y]='miss';
            cell.classList.add('miss');
            shootAnimation(cell,false);
            statusText.textContent='Бот промахнулся!';
            hit=false;
        }
        if(checkWin(playerBoard)){ showLose(); return; }
    } while(hit);
}

// Победа/Поражение
function showWin(){
    overlayText.textContent='ПОБЕДА!';
    overlay.classList.remove('lose');
    overlay.classList.add('show');
    restartBtn.classList.remove('hidden');
    launchConfetti(200,6);
}

function showLose(){
    overlayText.textContent='ПОРАЖЕНИЕ!';
    overlay.classList.add('lose');
    overlay.classList.add('show');
    restartBtn.classList.remove('hidden');
    launchConfetti(100,4);
}

// Конфетти
function launchConfetti(count=100, duration=4){
    for(let i=0;i<count;i++){
        const confetti=document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left=Math.random()*100+'vw';
        confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration=duration+Math.random()*2+'s';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),(duration+2)*1000);
    }
}

// Кнопки
btnBot.addEventListener('click', ()=>{ menu.classList.add('hidden'); difficulty.classList.remove('hidden'); });

document.querySelectorAll('.difficulty-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        difficultyLevel=btn.dataset.level;
        difficulty.classList.add('hidden');
        setup.classList.remove('hidden');
        setupPlayerBoard();
    });
});

startGameBtn.addEventListener('click', ()=>{
    let shipCount=playerBoard.flat().filter(c=>c==='ship').length;
    if(shipCount<10){ alert(`Расставьте все корабли!`); return; }
    setupEnemyBoard();
    startGame();
});

restartBtn.addEventListener('click', ()=>{ location.reload(); });

</script>
</body>
</html>
