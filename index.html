<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Морской Бой</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #1f4037, #99f2c8);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

#app {
    max-width: 750px;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
}

h1, h2, h3 { margin: 10px 0; }

.menu-btn {
    display: block;
    width: 70%;
    margin: 10px auto;
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
}

.menu-btn:hover { background-color: #45a049; }
.hidden { display: none; }

.board-container {
    display: inline-block;
    position: relative;
}

.board {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-template-rows: repeat(10, 30px);
    gap: 2px;
    margin: 10px 0;
}

.cell {
    width: 30px;
    height: 30px;
    background-color: #1e2f1f;
    border: 1px solid #555;
    cursor: pointer;
    transition: background 0.3s;
    position: relative;
}

.cell.ship { background-color: #4caf50; }
.cell.hit { background-color: red; }
.cell.miss { background-color: gray; }

.label-row, .label-col {
    position: absolute;
    color: #fff;
    font-weight: bold;
    user-select: none;
}

.label-row { left: -20px; width: 20px; text-align: right; }
.label-col { top: -20px; width: 30px; text-align: center; }

#status { font-size: 1.2rem; margin-top: 10px; }

/* Конфетти */
.confetti-piece {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: yellow;
    z-index: 9999;
    pointer-events: none;
    animation: fall 2s linear forwards;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    font-weight: bold;
    z-index: 10000;
    pointer-events: none;
}
#overlay.win { color: gold; }
#overlay.lose { color: red; background: rgba(0,0,0,0.5); }
</style>
</head>
<body>
<div id="app">
<h1>Морской Бой</h1>

<div id="menu">
    <button class="menu-btn" id="btn-bot">Против Бота</button>
</div>

<div id="difficulty" class="hidden">
    <h2>Выбери сложность</h2>
    <button class="menu-btn difficulty-btn" data-level="easy">Лёгкая</button>
    <button class="menu-btn difficulty-btn" data-level="medium">Средняя</button>
    <button class="menu-btn difficulty-btn" data-level="hard">Сложная</button>
</div>

<div id="setup" class="hidden">
    <h2>Расставь свои корабли (5)</h2>
    <div class="board-container" id="player-board-container">
        <div id="player-board" class="board"></div>
    </div>
    <button id="start-game" class="menu-btn">Начать игру</button>
</div>

<div id="game" class="hidden">
    <h2 id="game-title"></h2>
    <div style="display:flex; justify-content:space-around; flex-wrap:wrap;">
        <div class="board-container">
            <h3>Твоё поле</h3>
            <div id="player-game-board" class="board"></div>
        </div>
        <div class="board-container">
            <h3>Поле противника</h3>
            <div id="enemy-board" class="board"></div>
        </div>
    </div>
    <p id="status"></p>
</div>

<div id="overlay" class="hidden"></div>
</div>

<script>
const btnBot = document.getElementById('btn-bot');
const menu = document.getElementById('menu');
const difficulty = document.getElementById('difficulty');
const setup = document.getElementById('setup');
const startGameBtn = document.getElementById('start-game');
const playerBoardDiv = document.getElementById('player-board');
const gameDiv = document.getElementById('game');
const playerGameBoardDiv = document.getElementById('player-game-board');
const enemyBoardDiv = document.getElementById('enemy-board');
const statusText = document.getElementById('status');
const gameTitle = document.getElementById('game-title');
const overlay = document.getElementById('overlay');

let difficultyLevel = null;
let playerBoard = [];
let enemyBoard = [];
const maxShips = 5;
const letters = ['A','B','C','D','E','F','G','H','I','J'];

// Создание пустого поля
function createBoardArray() { return Array(10).fill(null).map(()=>Array(10).fill(null)); }

// Подписи
function addLabels(container){
    // строки (буквы)
    for(let i=0;i<10;i++){
        const label = document.createElement('div');
        label.className='label-row';
        label.style.top=i*32+'px';
        label.textContent = letters[i];
        container.appendChild(label);
    }
    // столбцы (цифры)
    for(let j=0;j<10;j++){
        const label = document.createElement('div');
        label.className='label-col';
        label.style.left=j*32+'px';
        label.textContent = j+1;
        container.appendChild(label);
    }
}

// Отрисовка поля
function renderBoard(board, container, clickable=false, clickHandler=null, hideShips=false){
    container.innerHTML='';
    addLabels(container);
    for(let i=0;i<10;i++){
        for(let j=0;j<10;j++){
            const cell=document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.x=i;
            cell.dataset.y=j;
            if(board[i][j]==='ship' && !hideShips) cell.classList.add('ship');
            if(board[i][j]==='hit') cell.classList.add('hit');
            if(board[i][j]==='miss') cell.classList.add('miss');
            if(clickable && clickHandler) cell.addEventListener('click', ()=>clickHandler(i,j,cell));
            container.appendChild(cell);
        }
    }
}

// Расстановка игрока
function setupPlayerBoard(){
    playerBoard=createBoardArray();
    let placedShips=0;
    renderBoard(playerBoard, playerBoardDiv,true,(x,y,cell)=>{
        if(playerBoard[x][y]==='ship'){ playerBoard[x][y]=null; cell.classList.remove('ship'); placedShips--; }
        else if(placedShips<maxShips){ playerBoard[x][y]='ship'; cell.classList.add('ship'); placedShips++; }
    });
}

// Поле врага
function setupEnemyBoard(){
    enemyBoard=createBoardArray();
    let shipsPlaced=0;
    while(shipsPlaced<maxShips){
        let i=Math.floor(Math.random()*10);
        let j=Math.floor(Math.random()*10);
        if(enemyBoard[i][j]!=='ship'){ enemyBoard[i][j]='ship'; shipsPlaced++; }
    }
}

function checkWin(board){ for(let i=0;i<10;i++) for(let j=0;j<10;j++) if(board[i][j]==='ship') return false; return true; }

function startGame(){
    setup.classList.add('hidden');
    gameDiv.classList.remove('hidden');
    gameTitle.textContent=`Против Бота (${difficultyLevel})`;
    renderBoard(playerBoard, playerGameBoardDiv);
    renderBoard(enemyBoard, enemyBoardDiv,true,playerMove,true);
    statusText.textContent="Ваш ход!";
}

function playerMove(x,y,cell){
    if(enemyBoard[x][y]==='hit'||enemyBoard[x][y]==='miss') return;
    let hit=false;
    if(enemyBoard[x][y]==='ship'){ enemyBoard[x][y]='hit'; cell.classList.add('hit'); statusText.textContent='Попадание!'; hit=true; }
    else { enemyBoard[x][y]='miss'; cell.classList.add('miss'); statusText.textContent='Мимо!'; }
    if(checkWin(enemyBoard)){ showWin(); return; }
    if(!hit) setTimeout(botTurn,500);
}

function botTurn(){
    let x,y,hit;
    do{
        x=Math.floor(Math.random()*10);
        y=Math.floor(Math.random()*10);
        if(playerBoard[x][y]==='hit'||playerBoard[x][y]==='miss') continue;
        let cell=playerGameBoardDiv.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
        if(playerBoard[x][y]==='ship'){ playerBoard[x][y]='hit'; cell.classList.add('hit'); statusText.textContent='Бот попал!'; hit=true; }
        else { playerBoard[x][y]='miss'; cell.classList.add('miss'); statusText.textContent='Бот промахнулся!'; hit=false; }
        if(checkWin(playerBoard)){ showLose(); return; }
    } while(hit);
}

// Победа
function showWin(){ overlay.className='win'; overlay.textContent='ПОБЕДА!'; overlay.classList.remove('hidden'); launchConfetti(); }
// Поражение
function showLose(){ overlay.className='lose'; overlay.textContent='ПОРАЖЕНИЕ!'; overlay.classList.remove('hidden'); document.body.style.background='linear-gradient(to right, #800000, #ff0000)'; }

// Конфетти
function launchConfetti(){
    for(let i=0;i<100;i++){
        const confetti=document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left=Math.random()*100+'vw';
        confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration=2+Math.random()*2+'s';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),4000);
    }
}

// Кнопки
btnBot.addEventListener('click', ()=>{ menu.classList.add('hidden'); difficulty.classList.remove('hidden'); });

document.querySelectorAll('.difficulty-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        difficultyLevel=btn.dataset.level;
        difficulty.classList.add('hidden');
        setup.classList.remove('hidden');
        setupPlayerBoard();
    });
});

startGameBtn.addEventListener('click', ()=>{
    let shipCount=playerBoard.flat().filter(c=>c==='ship').length;
    if(shipCount<maxShips){ alert(`Расставьте все ${maxShips} кораблей!`); return; }
    setupEnemyBoard();
    startGame();
});
</script>
</body>
</html>
