<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Морской Бой</title>
<style>
body { font-family: Arial, sans-serif; background: #0b3d91; color: white; text-align: center; }
button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>
<h1>Морской Бой</h1>
<h2>Выберите режим игры:</h2>
<button onclick="startGame('bot')">Против бота</button>
<button onclick="startGame('player')">Против игрока</button>

<script>
function startGame(mode) {
    if(mode === 'bot') {
        let difficulty = prompt("Выберите сложность: Легкая, Средняя, Сложная");
        alert(`Начинаем игру с ботом, сложность: ${difficulty}`);
        // Здесь можно добавить логику размещения кораблей
    } else {
        alert("Начинаем игру против другого игрока");
    }
}
</script>
</body>
</html>
