<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Морской Бой</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #1f4037, #99f2c8);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}

#app {
    max-width: 700px;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

h1, h2, h3 { margin: 10px 0; }

.menu-btn {
    display: block;
    width: 70%;
    margin: 10px auto;
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
}

.menu-btn:hover { background-color: #45a049; }
.hidden { display: none; }

.board {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    grid-template-rows: repeat(10, 30px);
    gap: 2px;
    justify-content: center;
    margin: 20px auto;
}

.cell {
    width: 30px;
    height: 30px;
    background-color: #1e2f1f;
    border: 1px solid #555;
    cursor: pointer;
    transition: background 0.3s;
}

.cell.ship { background-color: #4caf50; }
.cell.hit { background-color: red; }
.cell.miss { background-color: gray; }

.win-animation {
    animation: winShake 0.5s infinite alternate;
}
@keyframes winShake {
    0% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
}

#status { font-size: 1.2rem; margin-top: 10px; }
</style>
</head>
<body>
<div id="app">
<h1>Морской Бой</h1>

<div id="menu">
    <button class="menu-btn" id="btn-bot">Против Бота</button>
    <!-- <button class="menu-btn" id="btn-player">Против Игрока</button> -->
</div>

<div id="difficulty" class="hidden">
    <h2>Выбери сложность</h2>
    <button class="menu-btn difficulty-btn" data-level="easy">Лёгкая</button>
    <button class="menu-btn difficulty-btn" data-level="medium">Средняя</button>
    <button class="menu-btn difficulty-btn" data-level="hard">Сложная</button>
</div>

<div id="setup" class="hidden">
    <h2>Расставь свои корабли (5)</h2>
    <div id="player-board" class="board"></div>
    <button id="start-game" class="menu-btn">Начать игру</button>
</div>

<div id="game" class="hidden">
    <h2 id="game-title"></h2>
    <div class="boards-container">
        <div>
            <h3>Твоё поле</h3>
            <div id="player-game-board" class="board"></div>
        </div>
        <div>
            <h3>Поле противника</h3>
            <div id="enemy-board" class="board"></div>
        </div>
    </div>
    <p id="status"></p>
</div>
</div>

<script>
const btnBot = document.getElementById('btn-bot');
// const btnPlayer = document.getElementById('btn-player');
const menu = document.getElementById('menu');
const difficulty = document.getElementById('difficulty');
const setup = document.getElementById('setup');
const startGameBtn = document.getElementById('start-game');
const playerBoardDiv = document.getElementById('player-board');
const gameDiv = document.getElementById('game');
const playerGameBoardDiv = document.getElementById('player-game-board');
const enemyBoardDiv = document.getElementById('enemy-board');
const statusText = document.getElementById('status');
const gameTitle = document.getElementById('game-title');

let mode = 'bot';
let difficultyLevel = null;
let playerBoard = [];
let enemyBoard = [];
const maxShips = 5;

// Создание пустого поля
function createBoardArray() { return Array(10).fill(null).map(()=>Array(10).fill(null)); }

// Отрисовка поля
function renderBoard(board, container, clickable=false, clickHandler=null, hideShips=false) {
    container.innerHTML = '';
    for(let i=0;i<10;i++){
        for(let j=0;j<10;j++){
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.x = i;
            cell.dataset.y = j;
            if(board[i][j] === 'ship' && !hideShips) cell.classList.add('ship');
            if(board[i][j] === 'hit') cell.classList.add('hit');
            if(board[i][j] === 'miss') cell.classList.add('miss');
            if(clickable && clickHandler) cell.addEventListener('click', ()=>clickHandler(i,j,cell));
            container.appendChild(cell);
        }
    }
}

// Расстановка игрока
function setupPlayerBoard() {
    playerBoard = createBoardArray();
    let placedShips = 0;
    renderBoard(playerBoard, playerBoardDiv, true, (x,y,cell)=>{
        if(playerBoard[x][y] === 'ship') {
            playerBoard[x][y] = null;
            cell.classList.remove('ship');
            placedShips--;
        } else if(placedShips < maxShips) {
            playerBoard[x][y] = 'ship';
            cell.classList.add('ship');
            placedShips++;
        }
    });
}

// Генерация поля врага
function setupEnemyBoard() {
    enemyBoard = createBoardArray();
    let shipsPlaced = 0;
    while(shipsPlaced < maxShips){
        let i=Math.floor(Math.random()*10);
        let j=Math.floor(Math.random()*10);
        if(enemyBoard[i][j] !== 'ship'){
            enemyBoard[i][j]='ship';
            shipsPlaced++;
        }
    }
}

// Проверка победы
function checkWin(board) {
    for(let i=0;i<10;i++){
        for(let j=0;j<10;j++){
            if(board[i][j]==='ship') return false;
        }
    }
    return true;
}

// Игровая логика
function startGame() {
    setup.classList.add('hidden');
    gameDiv.classList.remove('hidden');
    gameTitle.textContent = `Против Бота (${difficultyLevel})`;
    renderBoard(playerBoard, playerGameBoardDiv);
    renderBoard(enemyBoard, enemyBoardDiv, true, playerMove, true);
    statusText.textContent = "Ваш ход!";
}

function playerMove(x,y,cell){
    if(enemyBoard[x][y]==='hit'||enemyBoard[x][y]==='miss') return;
    if(enemyBoard[x][y]==='ship'){
        enemyBoard[x][y]='hit';
        cell.classList.add('hit');
        statusText.textContent='Попадание!';
    } else {
        enemyBoard[x][y]='miss';
        cell.classList.add('miss');
        statusText.textContent='Мимо!';
    }
    if(checkWin(enemyBoard)){
        statusText.textContent='Вы победили!';
        gameDiv.classList.add('win-animation');
        return;
    }
    setTimeout(botMove, 500);
}

function botMove(){
    let x,y;
    do{
        x=Math.floor(Math.random()*10);
        y=Math.floor(Math.random()*10);
    }while(playerBoard[x][y]==='hit'||playerBoard[x][y]==='miss');
    let cell = playerGameBoardDiv.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
    if(playerBoard[x][y]==='ship'){
        playerBoard[x][y]='hit';
        cell.classList.add('hit');
        statusText.textContent='Бот попал!';
    } else {
        playerBoard[x][y]='miss';
        cell.classList.add('miss');
        statusText.textContent='Бот промахнулся!';
    }
    if(checkWin(playerBoard)){
        statusText.textContent='Вы проиграли!';
        gameDiv.classList.add('win-animation');
    }
}

// Меню и кнопки
btnBot.addEventListener('click', ()=>{
    menu.classList.add('hidden');
    difficulty.classList.remove('hidden');
});

document.querySelectorAll('.difficulty-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        difficultyLevel = btn.dataset.level;
        difficulty.classList.add('hidden');
        setup.classList.remove('hidden');
        setupPlayerBoard();
    });
});

startGameBtn.addEventListener('click', ()=>{
    let shipCount = playerBoard.flat().filter(c=>c==='ship').length;
    if(shipCount<maxShips){
        alert(`Расставьте все ${maxShips} кораблей!`);
        return;
    }
    setupEnemyBoard();
    startGame();
});
</script>
</body>
</html>
