<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battleship</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d1b2a;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        width: 100%;
        max-width: 430px;
    }

    .fields {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 15px;
        width: 100%;
    }

    .grid {
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        border: 2px solid white;
        position: relative;
    }

    .cell {
        border: 1px solid rgba(255,255,255,0.2);
        width: 100%;
        height: 100%;
        position: relative;
    }

    .ship {
        position: absolute;
        cursor: grab;
        z-index: 10;
        transform-origin: top left;
    }

    .rotate-buttons {
        position: absolute;
        top: -40px;
        left: 0;
        display: flex;
        gap: 5px;
        opacity: 0;
        transition: opacity .2s;
    }

    .rotate-btn {
        width: 28px;
        height: 28px;
        background: rgba(255,255,255,0.25);
        border: 1px solid white;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
    }

    .ship:hover .rotate-buttons {
        opacity: 1;
    }

    .hit {
        width: 100%;
        height: 100%;
        background-image: url("assets/hit.png");
        background-size: cover;
    }

    .miss {
        width: 100%;
        height: 100%;
        background-image: url("assets/miss.png");
        background-size: cover;
    }

    #shipyard {
        margin-top: 15px;
        padding: 10px;
        background: rgba(255,255,255,0.05);
        border-radius: 8px;
        width: 300px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
    }

    #startBtn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #1b263b;
        border: 2px solid white;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
    }

    #startBtn:disabled {
        opacity: .4;
        cursor: default;
    }

</style>
</head>
<body>

<h1>Морской бой</h1>

<div class="wrapper">

    <h3>Расставьте свои корабли:</h3>

    <div id="shipyard">
        <img src="assets/ships/ship1.png" class="ship" draggable="true" data-size="4">
        <img src="assets/ships/ship2.png" class="ship" draggable="true" data-size="3">
        <img src="assets/ships/ship3.png" class="ship" draggable="true" data-size="2">
        <img src="assets/ships/ship4.png" class="ship" draggable="true" data-size="1">
    </div>

    <div class="fields">
        <div class="grid" id="playerField"></div>
        <div class="grid" id="enemyField"></div>
    </div>

    <button id="startBtn" disabled>Начать бой</button>

</div>

<script>
const playerField = document.getElementById("playerField");
const enemyField = document.getElementById("enemyField");
const startBtn = document.getElementById("startBtn");

let draggedShip = null;
let rotation = 0;

createGrid(playerField);
createGrid(enemyField);

function createGrid(grid) {
    for (let i = 0; i < 100; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.x = i % 10;
        cell.dataset.y = Math.floor(i / 10);
        grid.appendChild(cell);
    }
}

document.querySelectorAll(".ship").forEach(ship => {
    ship.addEventListener("dragstart", e => {
        draggedShip = e.target;
    });
});

playerField.addEventListener("dragover", e => e.preventDefault());
playerField.addEventListener("drop", e => {
    if (!draggedShip) return;

    const rect = playerField.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / (rect.width / 10));
    const y = Math.floor((e.clientY - rect.top) / (rect.height / 10));

    placeShip(playerField, draggedShip, x, y);
});

function placeShip(field, ship, x, y) {
    const size = Number(ship.dataset.size);
    const cells = [...field.children];

    let coords = [];

    for (let i = 0; i < size; i++) {
        let cx = x + (rotation === 0 ? i : 0);
        let cy = y + (rotation === 0 ? 0 : i);

        if (cx > 9 || cy > 9) return;

        coords.push(cells[cy * 10 + cx]);
    }

    // Проверка на соседство
    for (let c of coords) {
        if (c.dataset.busy) return;
    }

    coords.forEach(c => {
        c.dataset.busy = "1";
        c.style.background = "rgba(0,255,0,0.3)";
    });

    ship.style.display = "none";

    checkStart();
}

function checkStart() {
    let allPlaced = [...document.querySelectorAll("#shipyard .ship")]
        .every(s => s.style.display === "none");

    if (allPlaced) startBtn.disabled = false;
}

// Enemy field logic simplified:
enemyField.addEventListener("click", e => {
    const cell = e.target;
    if (!cell.classList.contains("cell")) return;
    if (cell.dataset.checked) return;

    cell.dataset.checked = "1";

    const hit = Math.random() < 0.25;

    if (hit) {
        cell.innerHTML = "<div class='hit'></div>";
    } else {
        cell.innerHTML = "<div class='miss'></div>";
    }
});
</script>

</body>
</html>
